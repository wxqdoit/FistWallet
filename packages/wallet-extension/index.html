<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/icon48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FistWallet</title>
    <style>
      html,
      body {
        /*width: 375px;*/
        /*height: 600px;*/
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: hsl(221 39% 11%);
        color: hsl(210 40% 98%);
        min-width: 375px;
        min-height: 600px;
        box-sizing: border-box;
        font-size: 16px;
        overflow: hidden;
      }

      #root {
        width: 100%;
        height: 100%;
        background: hsl(221 39% 11%);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .boot-loader {
        width: 40px;
        height: 40px;
        border: 3px solid hsla(248, 57%, 60%, 0.3);
        border-top-color: hsl(248 57% 60%);
        border-radius: 50%;
        animation: boot-spin 0.8s linear infinite;
      }

      @keyframes boot-spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="boot-loader" role="status" aria-label="Loading"></div>
    </div>
    <script type="module" src="/src/popup/index.tsx"></script>
  </body>
</html>
